<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chart</title>
    <link rel="stylesheet" href="../assets/styles/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-6">
                <canvas id="myChart" width="400" height="400"></canvas>
            </div>
            <div class="col-6 text-center">
                <input type="text" placeholder="search">
            </div>
        </div>
    </div>
    
    <script src="../assets/vendor/chart/chart.min.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
const myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 15, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            // borderWidth: 1,
            // borderJoinStyle: 'round'
            display:0
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                // display:0,
                drawBorder:1,
                offset:1
            },
            x:{
                // display:0
                offset:1
            },
        },
        borderJoinStyle: 'round',
        borderWidth:5,
        tension:.5,
        fill:1,
        
    }
    
});
    </script>
    
</body>
</html>
